# Automatically generated on 2020-02-17 UTC from https://codemagic.io/app/5e24a09fc5faa64b1227a8bf/settings
# Note that this configuration is not an exact match to UI settings. Review and adjust as necessary.

workflows:
  default-workflow:
    name: Default Workflow
    environment:
      vars:
        FIREBASE_ANDROID: Encrypted()
      flutter: master
      xcode: latest
    cache:
      cache_paths:
        - $FCI_BUILD_DIR/build
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: master
          include: true
          source: false
    scripts:
      - |
        # set up debug keystore
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/app/android/local.properties"
      - cd app && flutter packages pub get
      - |
        #!/bin/sh
        echo $FIREBASE_ANDROID | base64 --decode > $FCI_BUILD_DIR/app/android/app/google-services.json
      - cd app && flutter build apk --release
    artifacts:
      - app/build/**/outputs/**/*.apk
      - app/build/**/outputs/**/*.aab
      - app/build/**/outputs/**/mapping.txt
      - app/flutter_drive.log
    publishing:
      email:
        recipients:
          - rguillot42@gmail.com
  dev:
    name: dev
    environment:
      vars:
        FIREBASE_ANDROID: Encrypted()
      flutter: master
      xcode: latest
    cache:
      cache_paths:
        - $FCI_BUILD_DIR/build
    triggering:
      events:
        - pull_request
      branch_patterns:
        - pattern: sprint*
          include: true
          source: false
    scripts:
      - |
        # set up debug keystore
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/app/android/local.properties"
      - cd app && flutter packages pub get
      - |
        #!/bin/sh
        echo $FIREBASE_ANDROID | base64 --decode > $FCI_BUILD_DIR/app/android/app/google-services.json
      - cd app && flutter build apk --debug
    artifacts:
      - app/build/**/outputs/**/*.apk
      - app/build/**/outputs/**/*.aab
      - app/build/**/outputs/**/mapping.txt
      - app/flutter_drive.log
